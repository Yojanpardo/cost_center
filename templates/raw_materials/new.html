{% extends "base.html" %}
{% block title %}
    Create new raw material
{% endblock title %}
{% block container %}
    <div class="row justify-content-center">
    	<div class="col-sm-12 col-md-10 col-lg-6 col-xl-5 pt-5 pb-5 pl-4 pr-4 border rounded bg-white">
    		<h3>Crear una nueva materia prima</h3>
    		{% for error in form.errors %}
    			{{error}}
    		{% endfor %}
    		<form action="{% url 'raw_materials:new' %}" method="POST" enctype="multipart/data-form">
    			{% csrf_token %}
    			<div class="form-group">
    				<label for="name">Nombre</label>
    				<input type="text" class="form-control" name="name">
    			</div>
    			<div class="form-group">
    				<label for="description">Descripci√≥n</label>
    				<textarea name="description" id="description" class="form-control"></textarea>
    			</div>
    			<div class="form-group">
    				<label for="cost">Costo</label>
    				<input type="number" class="form-control" name="cost">
    			</div>
    			<div class="custom-file">
    				<label for="image" class="custom-file-label">Imagen</label>
    				<input type="file" class="custom-file-input">
    			</div>
    			<div class="form-group">
    				<label for="unit_of_mesure">Unidad de medida</label>
    				<select name="unit_of_mesure" id="unit_of_mesure" class="form-control">
    					{% for option in form.unit_of_mesure %}
    						{{option}}
    					{% endfor %}
    				</select>
    			</div>
    			<input type="submit" value="Crear!" class="mt-3 btn btn-success col">
    		</form>
    	</div>
    </div>
{% endblock container %}
