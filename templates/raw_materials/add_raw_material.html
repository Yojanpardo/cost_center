{% extends "base.html" %}
{% block title %}
    add raw material to {{product.name}}
{% endblock title %}
{% block container %}
    <div class="row justify-content-center">
    	<div class="col-sm-12 col-md-10 col-lg-8 col-xl-4 border rounded bg-white pt-5 pb-5 mt-5">
    		{% for error in form.errors %}
    			{{error}}
    		{% endfor %}
    		<h5>AÃ±adir materia prima a {{product}}</h5>
    		<form action="{% url 'raw_materials:add_raw_material' product.pk %}" method="POST">
    			{% csrf_token %}
    			<div class="form-group">
    				<label for="raw_material">Materia Prima</label>
    				<select name="raw_material" id="raw_material" class="form-control">
    					<option value selected>-------------</option>
    					{% for raw_material in raw_materials %}
    						<option value="{{raw_material.pk}}">{{raw_material.name}}</option>
    					{% endfor %}
    				</select>
    			</div>
    			<div class="form-group">
					<label for="quantity">Cantidad</label>
    				<input type="number" class="form-control" name="quantity">
    			</div>
    			<div class="form-group">
					<label for="cost">Costo</label>
    				<input type="number" class="form-control" name='cost'>
    			</div>
   				<input type="hidden" value="{{product.pk}}" name="product">
   				<input type="submit" value="Crear!" class="btn btn-success col mt-2">
     		</form>
    	</div>
    </div>
{% endblock container %}
