{% extends "base.html" %}
{% block title %}
    Delete {{product}}
{% endblock title %}
{% block container %}
    <div class="row justify-content-center mt-5">
    	<div class="col-sm-12 col-md-10 col-lg-8 col-xl-4">
    		<div class="alert alert-danger">
    			Est√° seguro de querer eliminar el producto "{{product}}"?
    		</div>
    		<div class="card">
   				<h5 class="card-header">{{product}}</h5>
    			<div class="card-body">
    				<p class="card-text">{{product.description}}</p>
    				<form action="{% url 'products:delete' product.pk %}" method="POST">
    					{% csrf_token %}
    					<a href="{% url 'products:cost' product.pk %}" class="btn btn-primary float-right">Regresar</a>
    					<input type="submit" class="btn btn-danger" value="Eliminar">
    				</form>
    			</div>
    		</div>
    	</div>
    </div>
{% endblock container %}
