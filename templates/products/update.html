{% extends "base.html" %}
{% block title %}
    Update {{product}}
{% endblock title %}
{% block container %}
	<div class="row mt-5 justify-content-center">
    	<div class="col-sm-12 col-md-8 col-lg-6 col-xl-4 border rounded pt-5 pb-5 pr-3 pl-3 bg-white">
    		<form action="{% url 'products:update' product.pk %}" method="POST" enctype="multipart/form-data">
    			{% include "products/form.html" %}
    			<input type="submit" class="btn btn-success col mt-4" value="Actualizar">
    		</form>
    	</div>
    </div>
{% endblock container %}
