{% extends "base.html" %}
{% block title %}
    Productos
{% endblock title %}
{% block container %}
    <div class="row mt-5 justify-content-center">
    	<div class="col-sm-12 col-md-8">
    		<table class="table table-hover table-striped">
				  <thead>
				    <tr>
				      <th scope="col">Nombre</th>
				      <th scope="col">Cantidad por lote</th>
				      <th scope="col">Visualizar costo</th>
				      <th scope="col">Modificar</th>
				    </tr>
				  </thead>
				  <tbody>
    				{% for product in products %}
				  		<tr class="">
				  	
				  			<th scope="row">{{product.name}}</th>
				  			<td>{{product.quantity}}</td>
				  			<td><a href="{% url 'products:cost' product.pk %}" class="btn btn-primary ">Costo</a></td>
				  			<td><a href="{% url 'products:update' product.pk %}" class="btn btn-warning ">Actualizar</a></td>
				  		</tr>
    				{% endfor %}
				  </tbody>
				</table>
    	</div>
    </div>
{% endblock container %}
